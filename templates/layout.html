<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Classic Game Collection{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>
    <header class="bg-dark text-light p-3 mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h3 mb-0">VAPOR</h1>
            <nav>
                <a class="btn btn-outline-light btn-sm me-2" href="/">HOME</a>
                <a class="btn btn-outline-light btn-sm me-2" href="/games">LIBRARY</a>
                <a class="btn btn-outline-light btn-sm" href="/upload">STORE</a>
            </nav>
        </div>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul class="flashes">
      {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

</body>
</html>
